<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Citas</title>
</head>
<body>
<h1>Lista de Citas</h1>

<a href="/citas/nuevo">Agregar nueva cita</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Medico</th>
        <th>Paciente</th>
        <th>Fecha</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="cita : ${citas}">
        <td th:text="${cita.id}"></td>
        <td th:text="${cita.medico.nombre}"></td>
        <td th:text="${cita.paciente}"></td>
        <td th:text="${cita.fecha}"></td>
        <td>
            <a th:href="@{'/citas/editar/' + ${cita.id}}">Editar</a> |
            <a th:href="@{'/citas/eliminar/' + ${cita.id}}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
