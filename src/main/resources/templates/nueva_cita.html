<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nueva Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 30px;
        }

        h1 {
            color: #0f172a;
        }

        form {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 480px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #334155;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #475569;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Registrar Nueva Cita</h1>

<!-- ‚öôÔ∏è El m√©todo POST env√≠a los datos al controlador -->
<form th:action="@{/citas/guardar}" th:object="${cita}" method="post" autocomplete="off">

    <!-- ID oculto (para ediciones si las hubiera) -->
    <input type="hidden" th:field="*{id}" id="id"/>

    <!-- Seleccionar m√©dico -->
    <label for="medico">M√©dico:</label>
    <select name="medico" id="medico" required>
        <option value="">-- Seleccione un m√©dico --</option>
        <option th:each="medico : ${medicos}"
                th:value="${medico.id}"
                th:text="${medico.nombre}"></option>
    </select>

    <!-- Datos del paciente -->
    <label for="pacienteNombre">Nombre del paciente:</label>
    <input type="text" th:field="*{paciente.nombre}" id="pacienteNombre" placeholder="Ej: Juan P√©rez" required />

    <label for="pacienteCorreo">Correo del paciente:</label>
    <input type="email" th:field="*{paciente.correo}" id="pacienteCorreo" placeholder="Ej: juan@gmail.com" required />

    <label for="pacienteTelefono">Tel√©fono del paciente:</label>
    <input type="text" th:field="*{paciente.telefono}" id="pacienteTelefono" placeholder="Ej: 987654321" required />

    <!-- Fecha -->
    <label for="fecha">Fecha:</label>
    <input type="date" th:field="*{fecha}" id="fecha" required />

    <button type="submit">Guardar Cita</button>
</form>

<!-- üîÑ Enlace de retorno -->
<a href="/citas">‚Üê Volver a la lista</a>

<!-- ‚úÖ Evita reenviar formulario si el usuario recarga -->
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>

</body>
</html>
